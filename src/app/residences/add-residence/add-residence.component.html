<div class="form-container">
  <h2>🏡 Add a New Residence</h2>

  <form (ngSubmit)="submitResidence()" #residenceForm="ngForm">
    <!-- Name -->
    <label for="name">Residence Name:</label>
    <input type="text" id="name" [(ngModel)]="residence.name" name="name" required />

    <!-- Address -->
    <label for="address">Address:</label>
    <input type="text" id="address" [(ngModel)]="residence.address" name="address" required />

    <!-- Image Upload -->
    <label for="image">Upload Image:</label>
    <input type="file" id="image" (change)="onFileSelected($event)" accept="image/*" required />

    <!-- Image Preview -->
    <div *ngIf="imagePreview" class="image-preview">
      <p>Image Preview:</p>
      <img [src]="imagePreview" alt="Residence Image" class="preview-img"/>
    </div>

    <!-- Status -->
    <label for="status">Status:</label>
    <select id="status" [(ngModel)]="residence.status" name="status" required>
      <option value="Disponible">Disponible</option>
      <option value="En Construction">En Construction</option>
      <option value="Vendu">Vendu</option>
    </select>

    <div class="buttons">
      <button type="submit" class="btn btn-primary">Add Residence</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>
